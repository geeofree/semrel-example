name: Release

on:
  push:
    branches: [master, develop]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm ci

      - if: ${{ github.ref_name == 'master' }}
        run: echo "Release ${{ github.ref_name }}"

      - if: ${{ github.ref_name == 'develop' }}
        run: echo "Release ${{ github.ref_name }}"
